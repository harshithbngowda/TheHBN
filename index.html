<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- Link to external CSS -->
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/music">Music</a></li>
        <li><a href="/programs">Programs</a></li>
        <li><a href="/goals">Goals</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
      <p style="color: red;"><%= error || '' %></p> <!-- Placeholder for login errors -->
    </section>

    <section id="welcome">
      <h2>Explore</h2>
      <p>Use the navigation bar above to explore different tabs of this website after logging in.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
